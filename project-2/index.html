<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogoBoutiqueüè™</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
      </div>
    </header>
    <main>
      <div class="container">
        <div id="logo">
          <h1>LogoBoutiqueüè™</h1>
        </div>
        <form onsubmit="onSubmit(event)">
          <label for="input-filter-term">Find Logo:</label>
          <div class="input-group">
            <input
              type="text"
              name="term"
              id="input-filter-term"
              placeholder="Enter value"
            />
            <input type="checkbox" id="coding" name="nocollect" />
            <label for="nocollect">Search outside collection</label>
          </div>
          <div class="button-group">
            <button type="submit">Apply Filters</button>
            <button type="button" onclick="reloadpage()">Reload</button>
          </div>
        </form>
      </div>
      <div class="container">
        <div id="collection">
          <h2>Top Collection:</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Logo API. All rights reserved.</p>
      </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
